<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Bienes Raíces</title>

        <link rel="stylesheet" href="build/css/app.css" />
    </head>
    <body>
        <header class="header">
            <div class="contenedor contenido-header">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <img src="build/img/logo.svg" alt="logo imagen" />
                    </a>

                    <div class="mobile-menu">
                        <img
                            src="build/img/barras.svg"
                            alt="imagen barras menu"
                        />
                    </div>

                    <div class="derecha">
                        <img
                            class="dark-mode-boton"
                            src="build/img/dark-mode.svg"
                            alt="imagen dark mode"
                        />

                        <nav class="navegacion">
                            <a href="nosotros.html">Nosotros</a>
                            <a href="anuncios.html">Anuncios</a>
                            <a href="blog.html">Blog</a>
                            <a href="contacto.html">Contacto</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <main class="contenedor seccion">
            <h1>Llenar el formulario de contacto</h1>

            <form class="formulario">
                <fieldset>
                    <legend>Información personal</legend>

                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre" />

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Tu Email" />

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Tu Teléfono" />

                    <label for="mensaje">Mensaje</label>
                    <textarea
                        name="mensaje"
                        id="mensaje"
                        placeholder="Tu Mensaje"
                    ></textarea>
                </fieldset>

                <fieldset>
                    <legend>Información sobre la propiedad</legend>

                    <label for="opciones">Vende o Compra</label>
                    <select id="opciones">
                        <option value="" disabled selected>
                            -- Seleccione --
                        </option>
                        <option value="Compra">Compra</option>
                        <option value="Vende">Vende</option>
                    </select>

                    <label for="precio">Tu precio o presupuesto</label>
                    <input
                        type="number"
                        id="precio"
                        placeholder="Tu precio o Presupuesto"
                    />
                </fieldset>

                <fieldset>
                    <legend>Información sobre la propiedad</legend>

                    <p>¿Cómo desea ser contactado?</p>
                    <div class="forma-contacto">
                        <label for="contactar-telefono">Teléfono</label>
                        <input
                            type="radio"
                            name="contacto"
                            id="contactar-telefono"
                        />

                        <label for="contactar-email">E-mail</label>
                        <input
                            type="radio"
                            name="contacto"
                            id="contactar-email"
                        />
                    </div>

                    <p>Si eligió teléfono, elija la fecha y la hora</p>

                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" />

                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" min="09:00" max="18:00" />
                </fieldset>

                <input type="submit" class="boton-verde" value="Enviar" />
            </form>
        </main>

        <footer class="footer seccion">
            <div class="contenido-footer contenedor">
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

            <p class="copyright">Todos los derechos reservados &copy;</p>
        </footer>

        <script src="build/js/bundle.min.js"></script>
    </body>
</html>
